{% extends "layout.html" %}
{% block content %}
<div class="bg-white rounded-lg border p-4">
  <h2 class="text-lg font-semibold mb-4">Manage tracked users</h2>
  <form method="post" action="{{ url_for('add_tracked_user') }}" class="flex flex-col sm:flex-row gap-2 mb-4">
    <input name="username" placeholder="Wikimedia username (exact)" class="border rounded px-3 py-2 flex-1" required />
    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add/Update</button>
  </form>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left">Username</th>
          <th class="px-3 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        {% for u in users %}
        <tr>
          <td class="px-3 py-2">{{ u }}</td>
          <td class="px-3 py-2">
            <form method="post" action="{{ url_for('delete_tracked_user') }}" onsubmit="return confirm('Remove {{ u }}?')">
              <input type="hidden" name="username" value="{{ u }}"/>
              <button class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Remove</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td class="px-3 py-2 text-gray-500" colspan="2">No tracked users yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
